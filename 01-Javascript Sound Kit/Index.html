<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound kit</title>
</head>
<body>
     
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Drum roll</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">bicycle</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">explosion</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">cough</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">wind</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">piano</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">SI</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">alert</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">bicycle</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">alert2</span>
        </div>
    </div>

        <audio data-key="81" src="./assets/DrumRoll.mp3"></audio>
        <audio data-key="87" src="./assets/bicycle.wav"></audio>
        <audio data-key="69" src="./assets/explosion.wav"></audio>
        <audio data-key="82" src="./assets/cough.wav"></audio>
        <audio data-key="84" src="./assets/wind.mp3"></audio>
        <audio data-key="89" src="./assets/piano.mp3"></audio>
        <audio data-key="85" src="./assets/softwareInterface.wav"></audio>
        <audio data-key="73" src="./assets/alert.wav"></audio>
        <audio data-key="79" src="./assets/bicycle.wav"></audio>
        <audio data-key="80" src="./assets/alert2.wav"></audio>

            <input type="text" class="key">

    <script src="main.js"></script>
</body>
</html>
